{% extends 'base.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl">
    <h1 class="text-2xl font-semibold tracking-tight">Редактировать профиль</h1>

    <form method="post" enctype="multipart/form-data"
        class="mt-6 space-y-5 rounded-2xl border border-white/10 bg-white/5 p-6">
        {% csrf_token %}

        <div class="grid gap-4 md:grid-cols-2">
            {% for field in form %}
            <div class="{% if field.name == 'bio' %}md:col-span-2{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="mt-1 text-sm text-rose-300">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="flex gap-3">
            <button type="submit"
                class="flex-1 rounded-xl bg-fuchsia-500 px-4 py-3 font-medium text-white hover:bg-fuchsia-400">Сохранить</button>
            <a href="{% url 'me' %}"
                class="flex-1 rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-center font-medium text-white hover:bg-white/10">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
