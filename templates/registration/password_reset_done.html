{% extends 'base.html' %}

{% block title %}Письмо отправлено{% endblock %}

{% block content %}
<div class="mx-auto max-w-md" data-reveal>
  <div class="rounded-3xl border border-white/10 bg-white/5 p-6">
    <h1 class="text-2xl font-semibold tracking-tight">Проверьте почту</h1>
    <p class="mt-2 text-sm text-slate-300">
      Если email существует в системе, мы отправили письмо со ссылкой для восстановления.
    </p>

    <div class="mt-6 grid gap-3">
      <a class="rounded-xl bg-fuchsia-500 px-4 py-3 text-center font-medium text-white hover:bg-fuchsia-400 shine" href="{% url 'login' %}">Войти</a>
      <a class="rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-center font-medium text-white hover:bg-white/10" href="{% url 'landing' %}">На главную</a>
    </div>

    <div class="mt-4 text-xs text-slate-400">
      Подсказка: иногда письма попадают в «Спам» или «Промоакции».
    </div>
  </div>
</div>
{% endblock %}
